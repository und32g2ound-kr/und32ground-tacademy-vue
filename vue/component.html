    <script>

        new Vue({
            el: '#app',

                    template: '<h1>헤더 컴포넌트</h1>'

                // // TODO: 아래에 'app-contents' 컴포넌트를 등록하고 표시해보세요.
                'app-contents': {
                    template: '<div>컨텐츠 컴포넌트</div>'

        });
